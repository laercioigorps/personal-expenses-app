{% extends 'fino/base.html' %} {% block h1 %} {{object.name}} {% endblock %} {%
block content %}

<div class="row align-items-md-stretch">
  <div class="col-md-12">
    <div class="p-3 bg-light text-success border rounded-3">
      <div class="row">
        <div class="col-12 text-center">
          <h2>
            {%if receitas%} R$ {{receitas |floatformat:2}} {%else %} R$ 00,00
            {%endif%}
          </h2>
          <p>Esse mês</p>
          <button class="btn btn-primary btn-lg" type="button">
            Mudar saldo
          </button>
          <button class="btn btn-primary btn-lg" type="button">Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mt-1">
  <div class="col-md-7">
    <div class="row text-center">
      <div class="col-md-6">
        <div class="p-1 bg-light border rounded-3">
          <h2>10</h2>

          <button class="btn btn-primary btn-lg" type="button">
            Transações
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="p-1 bg-light border rounded-3">
          <h2>R$ 100,00</h2>
          <button class="btn btn-primary btn-lg" type="button">
            receitas/gastos totais
          </button>
        </div>
      </div>
    </div>
    <div class="row text-center mt-1">
      <div class="col-md-6">
        <div class="p-1 bg-light border rounded-3">
          <h2>----</h2>
          <button class="btn btn-primary btn-lg" type="button">
            Orçamento
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="p-1 bg-light border rounded-3">
          <h2>R$ 0,00</h2>
          <button class="btn btn-primary btn-lg" type="button">
            Pendentes
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-5">
    <h3 class="text-center">Histórico</h3>
    <canvas class="my-4 w-100" id="myChart"></canvas>
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-12">
    <canvas id="pieChart" style="max-width: 500px"></canvas>
  </div>
</div>

{%endblock%}
